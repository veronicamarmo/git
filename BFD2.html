<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFD</title>

    <link rel="stylesheet" href="BFD2.css">

</head>

<body>
    <Main>

        <div class="header">
            <h1>CodeTur</h1>
        </div>
        <div class="flex">
            <fieldset class="fieldset1">
                <br>
                <br>
                <br>
                <br>
                <div class="login">
                    <h2>Login</h2>
                    <label for="email">
                        <h3>Email</h3>
                    </label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                    <br>
                    <br>
                    <label for="senha">
                        <h3>Senha</h3>
                    </label>
                    <input type="password" placeholder="Digite sua senha">
                    <br>
                    <br>
                    <br>
                    <button class="botao1">Entrar</button>
                </div>
                <br>
                <br>
                <p>Esqueci minha senha!</p>
            </fieldset>

            <fieldset class="fieldset2">
                <br>
                <br>
                <div class="cadastrar">
                    <h2>Cadastrar</h2>
                    <label for="nome">
                        <h3>Nome</h3>
                    </label>
                    <input type="text" id="nome" placeholder="Digite nome completo">
                    <br>
                    <br>
                    <label for="email">
                        <h3>Email</h3>
                    </label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                    <br>
                    <br>

                    <label for="setor">
                        <h3>Tipo de usuário</h3>
                    </label>
                    <select id="setor" name="setor">
                        <option value=" " selected> </option>
                        <option value="iniciante">Iniciante</option>
                        <option value="intermediario">Intermediario</option>
                        <option value="avancado">Avançado</option>
                    </select>
                    <br>
                    <br>
                    <label for="senha">
                        <h3>Senha</h3>
                    </label>
                    <input type="password">
                    <br>
                    <br>
                    <br>
                    <br>
                    <button class="botao2">Cadastrar</button>

                    <br>
                    <br>
                </div>
            </fieldset>
        </div>
        <footer>
            <div class="flex2">
                <div class="codetur">
                    <h2>CodeTur</h2>
                </div>
                <div id="linha-vertical"></div>
                <div class="contatos">
                    <p>Company Inc., 8901 Marmora Road, Glasgow, D04 89GR</p>
                    <p>Call us now toll free: (800)2345-6789</p>
                    <p>Customer support: support@demolink.org</p>
                    <p>Skype: sample-username</p>
                </div>
            </div>
        </footer>


    </main>
</body>

</html>
